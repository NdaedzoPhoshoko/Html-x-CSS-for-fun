<!DOCTYPE html>
<html>
    <head>
        <title>Playing A Flash Video</title>
        <meta name="description" content="Example of a flash video using js script" />
        <meta name="author" content="Ndaedzo Clement Phoshoko"/>
        <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
        <script type="text/javascript">
            var flashvars= {};
            var params = {movie:"onlineclass_presentation.flv"}
            swfobject.embedSWF("flash/osplayer.swf", "online-class", "400", "300", "8.0.0");
        </script>
        <!--path : flash/bird.swf
            id value on this webpage : bird
            width : 400px
            height : 300px
            min flash version : 8.0.0
        -->
    </head>
    <body>
        <div id="online-class"> <!--this is the only place where the flash video appears-->
            <p>Showing a Flash video of bird taking a shower.</p> <!--this text allows browsers not using flash to read the text
            also users with visual and/or physical impairments-->
        </div>
    </body>
