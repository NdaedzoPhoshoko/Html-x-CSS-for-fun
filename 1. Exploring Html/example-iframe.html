<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Ndaedzo Clement Phoshoko" />
        <meta name="description" content="Example showing a Google Map in an iframe" />
        <title>Google Map | Tester Projects</title>
    </head>
    <body style="background-color: black;color: white;">
        <span style="margin-left: 850px;font-size: xx-large;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Look Carefully, again</span><!--start showing header-->
        <div style="margin-top: 50px;"> <!--start the body showing map-->
            <iframe
                width="100%"
                height="800"
                style="border:0"
                title="Google Map"
                referrerpolicy="no-referrer-when-downgrade"
                src="https://www.google.com/maps/?q=-23.328104107627603, 29.999749820951674&amp;output=embed">
            </iframe>
            <p style="font-size: large;text-align: center;">Google Map</p>
        </div>
        <!--for online c++ compiler use src="https://www.jdoodle.com/embed/v0/2IhG?stdin=1&arg=0"
            for online maps api use src="https://www.google.com/maps/embed/v1/place?key=&q=Space+Needle,Seattle+WA" -->
    </body>
</html>
